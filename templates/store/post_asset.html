{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">

                <strong class="d-inline-block mr-3">Post an Asset</strong>

            </header>
            <div class="card-body">
                <div class="text-right">
                    <img src="{{userprofile.profile_picture.url}}" alt="Profile Picture" width="100" height="100" style="border-radius: 50%;">
                </div>
                <div class="row"> 
                    <div class="col-md-12">
                        <form action="{% url 'post_asset' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Asset Name</label>
                                    <input type="text" name="asset_name" class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Description</label>
                                    <textarea name="description" rows="3" class="form-control"></textarea>
                                </div>
                                <br>
                                <div class="form-group col-md-6">
                                    <select name="category" class="form-control">
                                        <option>Choose Category</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="images">Image</label>
                                    <br>
                                    <input type="file" class="form-control-file" name="images">
                            </div>
                            <br>
                            <input value="Submit Post" class="btn btn-primary" type="submit" name="" id="">
                            

                        </form>
                    </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>

{% endblock %}
